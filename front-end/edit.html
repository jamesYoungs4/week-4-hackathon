<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Entry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <a href="index.html">‚Üê Back</a>
    </header>

    <main>
      <form id="form">
        <label>Category</label>
        <select name="category">
          <option>Love</option>
          <option>Work</option>
          <option>Friends</option>
          <option>Regret</option>
        </select>

        <label>Entry</label>
        <textarea name="text" required></textarea>

        <button type="submit">Update</button>
      </form>
    </main>

    <script>
      const id = new URLSearchParams(window.location.search).get("id");

      async function loadEntry() {
        try {
          const response = await fetch(
            `http://localhost:4000/api/entries?id=${id}`
          );
          if (!response.ok) throw new Error("Entry not found");
          const entry = await response.json();

          document.querySelector("select").value = entry.category;
          document.querySelector("textarea").value = entry.text;
        } catch (error) {
          alert("Error loading entry: " + error.message);
          window.location.href = "index.html";
        }
      }

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;

        try {
          const response = await fetch(
            `http://localhost:4000/api/entries?id=${id}`,
            {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                category: form.category.value,
                text: form.text.value,
              }),
            }
          );

          if (!response.ok) throw new Error("Failed to update");
          window.location.href = `entry.html?id=${id}`;
        } catch (error) {
          alert("Error updating entry: " + error.message);
        }
      });

      loadEntry();
    </script>
  </body>
</html>
